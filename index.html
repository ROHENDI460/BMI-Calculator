<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI (Body Mass Index) result</p> 
        
        <br>

        <p>Put your weight in here (KG)</p>
        <input type="number" name="weight" id="weight">

        <p>Put your height in here (CM)</p>
        <input type="number" name="height" id="height">

        <button class="btn-hasil">Calculate BMI</button>

        <div class="hasil"></div>
    </div>
    
    
</body>
</html>
